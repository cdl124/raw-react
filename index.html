<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="style.css">
    <title>I'm in a React app!</title>
  </head>
  <body>
    <div id="react-app"></div>

    <script src="https://cdn.jsdelivr.net/react/0.14.0-rc1/react.js"></script>
    <script src="https://cdn.jsdelivr.net/react/0.14.0-rc1/react-dom.js"></script>
  </body>
</html>
<script>

// the contact info
  var contacts = [
    {key: 1, name: "James K Nelson", email: "james@jamesknelson.com", description: "Front-end Unicorn"},
    {key: 2, name: "Jim", email: "jim@example.com"},
    {key: 3, name: "Joe"}
  ]

  var newContact = { name: "", email: "", description: "" }

// the CSS classes
  var ContactView = React.createClass({
    propTypes: {
      contacts: React.PropTypes.array.isRequired,
      newContact: React.PropTypes.object.isRequired
    },

    render: function() {
      var contactItemElements = this.props.contacts
        .filter(function(contact) {
        return contact.email
      })
        .map(function(contact) {
          return React.createElement(ContactItem, contact)
        })

      return (
        React.createElement('div', {className: 'ContactView'}, contactItemElements)
      )
    }
  })

// rendering existing contacts
  var ContactItem = React.createClass({
    propTypes: {
      name: React.PropTypes.string.isRequired,
      email: React.PropTypes.string.isRequired,
      description: React.PropTypes.string
    },
    render: function() {
      return (
        React.createElement('li', {className: 'ContactItem'},
          React.createElement('h2', {className: 'ContactItem-name'}, this.props.name),
          React.createElement('a', {
            className: 'ContactItem-email',
            href: 'mailto:'+this.props.email}, this.props.email),
          React.createElement('p', {className: 'ContactItem-description'}, this.props.description)
          )
        )
      }
    })
// a form for adding new contacts
    var ContactForm = React.createClass({
      propTypes: {
        contact: React.PropTypes.object.isRequired
      },

      render: function() {
        return (
          React.createElement('form', {className: 'ContactForm'},
            React.createElement('input', {
              type: 'text',
              placeholder: 'Name (is required)',
              className: 'ContactForm-name'
            }, this.props.contact.name),
            React.createElement('input', {
              type: 'text',
              placeholder: 'Email',
              className: 'ContactForm-email'
            }, this.props.contact.email),
            React.createElement('textarea', {
              type: 'text',
              className: 'ContactForm-description'
            }, this.props.contact.description),
            React.createElement('button', {
              type: 'submit',
              className: 'ContactForm-button'
            }, 'Submit')
          )
        )
      }
    })

    var rootElement = React.createElement('div', {},
      React.createElement('h1', {}, 'Contacts'),
      React.createElement('ul', {}, contactItemElements),
      React.createElement(ContactForm, {contact: newContact})
    )

    ReactDOM.render(rootElement, document.getElementById('react-app'))

</script>
